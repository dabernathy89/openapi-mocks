openapi: "3.0.3"
info:
  title: GitHub API (Subset)
  description: A subset of the GitHub REST API covering users, repositories, and issues
  version: "1.1.4"
  license:
    name: MIT
servers:
  - url: https://api.github.com
paths:
  /users:
    get:
      summary: Get all users
      operationId: listUsers
      tags:
        - users
      parameters:
        - name: since
          in: query
          required: false
          description: A user ID. Only return users with an ID greater than this ID.
          schema:
            type: integer
        - name: per_page
          in: query
          required: false
          description: The number of results per page (max 100)
          schema:
            type: integer
            maximum: 100
      responses:
        "200":
          description: Response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  required:
                    - login
                    - id
                    - url
                    - type
                  properties:
                    login:
                      type: string
                      example: octocat
                    id:
                      type: integer
                    node_id:
                      type: string
                    avatar_url:
                      type: string
                      format: uri
                    gravatar_id:
                      type: string
                      nullable: true
                    url:
                      type: string
                      format: uri
                    html_url:
                      type: string
                      format: uri
                    type:
                      type: string
                      enum:
                        - User
                        - Organization
                    site_admin:
                      type: boolean
  /users/{username}:
    get:
      summary: Get a user
      operationId: getUser
      tags:
        - users
      parameters:
        - name: username
          in: path
          required: true
          description: The handle for the GitHub user account
          schema:
            type: string
      responses:
        "200":
          description: Response
          content:
            application/json:
              schema:
                type: object
                required:
                  - login
                  - id
                  - url
                  - type
                  - public_repos
                  - followers
                  - following
                  - created_at
                  - updated_at
                properties:
                  login:
                    type: string
                    example: octocat
                  id:
                    type: integer
                  node_id:
                    type: string
                  avatar_url:
                    type: string
                    format: uri
                  gravatar_id:
                    type: string
                    nullable: true
                  url:
                    type: string
                    format: uri
                  html_url:
                    type: string
                    format: uri
                  name:
                    type: string
                    nullable: true
                  email:
                    type: string
                    nullable: true
                  bio:
                    type: string
                    nullable: true
                  public_repos:
                    type: integer
                  followers:
                    type: integer
                  following:
                    type: integer
                  created_at:
                    type: string
                    format: date-time
                  updated_at:
                    type: string
                    format: date-time
                  type:
                    type: string
                    enum:
                      - User
                      - Organization
                  site_admin:
                    type: boolean
        "404":
          description: Resource not found
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                  - documentation_url
                properties:
                  message:
                    type: string
                  documentation_url:
                    type: string
                    format: uri
  /users/{username}/repos:
    get:
      summary: List repositories for a user
      operationId: listUserRepos
      tags:
        - repos
      parameters:
        - name: username
          in: path
          required: true
          description: The handle for the GitHub user account
          schema:
            type: string
        - name: type
          in: query
          required: false
          schema:
            type: string
            enum:
              - all
              - owner
              - member
            default: owner
        - name: sort
          in: query
          required: false
          schema:
            type: string
            enum:
              - created
              - updated
              - pushed
              - full_name
            default: full_name
        - name: per_page
          in: query
          required: false
          schema:
            type: integer
            maximum: 100
      responses:
        "200":
          description: Response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  required:
                    - id
                    - name
                    - full_name
                    - private
                    - owner
                    - url
                  properties:
                    id:
                      type: integer
                    node_id:
                      type: string
                    name:
                      type: string
                    full_name:
                      type: string
                    private:
                      type: boolean
                    owner:
                      type: object
                      required:
                        - login
                        - id
                      properties:
                        login:
                          type: string
                        id:
                          type: integer
                        avatar_url:
                          type: string
                          format: uri
                        url:
                          type: string
                          format: uri
                        type:
                          type: string
                    url:
                      type: string
                      format: uri
                    html_url:
                      type: string
                      format: uri
                    description:
                      type: string
                      nullable: true
                    fork:
                      type: boolean
                    stargazers_count:
                      type: integer
                    watchers_count:
                      type: integer
                    language:
                      type: string
                      nullable: true
                    open_issues_count:
                      type: integer
                    created_at:
                      type: string
                      format: date-time
                      nullable: true
                    updated_at:
                      type: string
                      format: date-time
                      nullable: true
  /repos/{owner}/{repo}:
    get:
      summary: Get a repository
      operationId: getRepo
      tags:
        - repos
      parameters:
        - name: owner
          in: path
          required: true
          description: The account owner of the repository
          schema:
            type: string
        - name: repo
          in: path
          required: true
          description: The name of the repository without the .git extension
          schema:
            type: string
      responses:
        "200":
          description: Response
          content:
            application/json:
              schema:
                type: object
                required:
                  - id
                  - name
                  - full_name
                  - private
                  - owner
                  - url
                properties:
                  id:
                    type: integer
                  node_id:
                    type: string
                  name:
                    type: string
                  full_name:
                    type: string
                  private:
                    type: boolean
                  owner:
                    type: object
                    required:
                      - login
                      - id
                    properties:
                      login:
                        type: string
                      id:
                        type: integer
                      avatar_url:
                        type: string
                        format: uri
                      url:
                        type: string
                        format: uri
                      type:
                        type: string
                  url:
                    type: string
                    format: uri
                  html_url:
                    type: string
                    format: uri
                  description:
                    type: string
                    nullable: true
                  fork:
                    type: boolean
                  homepage:
                    type: string
                    nullable: true
                  stargazers_count:
                    type: integer
                  watchers_count:
                    type: integer
                  language:
                    type: string
                    nullable: true
                  open_issues_count:
                    type: integer
                  default_branch:
                    type: string
                  created_at:
                    type: string
                    format: date-time
                    nullable: true
                  updated_at:
                    type: string
                    format: date-time
                    nullable: true
                  pushed_at:
                    type: string
                    format: date-time
                    nullable: true
        "404":
          description: Resource not found
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                  - documentation_url
                properties:
                  message:
                    type: string
                  documentation_url:
                    type: string
                    format: uri
  /repos/{owner}/{repo}/issues:
    get:
      summary: List repository issues
      operationId: listIssues
      tags:
        - issues
      parameters:
        - name: owner
          in: path
          required: true
          description: The account owner of the repository
          schema:
            type: string
        - name: repo
          in: path
          required: true
          description: The name of the repository without the .git extension
          schema:
            type: string
        - name: state
          in: query
          required: false
          schema:
            type: string
            enum:
              - open
              - closed
              - all
            default: open
        - name: per_page
          in: query
          required: false
          schema:
            type: integer
            maximum: 100
      responses:
        "200":
          description: Response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  required:
                    - id
                    - number
                    - title
                    - state
                    - url
                    - user
                  properties:
                    id:
                      type: integer
                    node_id:
                      type: string
                    url:
                      type: string
                      format: uri
                    html_url:
                      type: string
                      format: uri
                    number:
                      type: integer
                    state:
                      type: string
                      enum:
                        - open
                        - closed
                    title:
                      type: string
                    body:
                      type: string
                      nullable: true
                    user:
                      type: object
                      required:
                        - login
                        - id
                      properties:
                        login:
                          type: string
                        id:
                          type: integer
                        avatar_url:
                          type: string
                          format: uri
                        url:
                          type: string
                          format: uri
                    labels:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: integer
                          name:
                            type: string
                          color:
                            type: string
                          description:
                            type: string
                            nullable: true
                    comments:
                      type: integer
                    created_at:
                      type: string
                      format: date-time
                    updated_at:
                      type: string
                      format: date-time
                    closed_at:
                      type: string
                      format: date-time
                      nullable: true
