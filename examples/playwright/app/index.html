<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acme App â€“ Users</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
    .user-card { border: 1px solid #ddd; border-radius: 6px; padding: 1rem; margin-bottom: 1rem; }
    .address { background: #f5f5f5; padding: 0.5rem; margin-top: 0.5rem; border-radius: 4px; }
    .error { color: red; }
    nav a { margin-right: 1rem; }
    .pagination { margin-top: 1rem; }
    #page-info { margin: 0.5rem 0; }
  </style>
</head>
<body>
  <nav>
    <a href="/users">Users</a>
    <a href="/users/new">New User</a>
    <a href="/dashboard">Dashboard</a>
  </nav>

  <div id="app">
    <div id="user-list" style="display:none">
      <h1>Users</h1>
      <div id="users-container"></div>
      <div class="pagination">
        <span id="page-info">
          Page <span data-testid="current-page">1</span> of <span data-testid="total-pages">1</span>
        </span>
        <a href="#" id="next-link" role="link" style="display:none">Next</a>
      </div>
    </div>

    <div id="user-detail" style="display:none">
      <h1>User Detail</h1>
      <p><strong>ID:</strong> <span data-testid="user-id"></span></p>
      <p><strong>Name:</strong> <span data-testid="user-name"></span></p>
      <p><strong>Email:</strong> <span data-testid="user-email"></span></p>
    </div>

    <div id="create-user-form" style="display:none">
      <h1>Create User</h1>
      <form id="create-form">
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
          <p data-testid="field-error-email" class="error" style="display:none"></p>
        </div>
        <div>
          <label for="username">Username</label>
          <input type="text" id="username" name="username" />
          <p data-testid="field-error-username" class="error" style="display:none"></p>
        </div>
        <button type="submit">Create</button>
      </form>
    </div>

    <div id="dashboard" style="display:none">
      <h1>Dashboard</h1>
      <p>Users: <span data-testid="user-count"></span></p>
      <p>Orders: <span data-testid="order-count"></span></p>
      <div data-testid="stats-panel">
        <h2>Stats</h2>
        <div id="stats-content"></div>
      </div>
    </div>
  </div>

  <script type="module" src="/app/app.js"></script>
</body>
</html>
